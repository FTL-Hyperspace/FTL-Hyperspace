name: 'Build Linux & Windows'
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: buildscripts/buildall-from-docker.sh

      - name: Store output
        uses: actions/upload-artifact@v4
        with:
          name: hyperspace-binary
          path: |
            build-*/Hyperspace.dll
            build-*/Hyperspace.*.so
